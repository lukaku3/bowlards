{% extends "layout.html" %}
{% block extra_css %}
<style>
div.container{
  //border: 1px solid;
}
div.row > div{
  border: 1px solid;
  position：relative;
  overflow-x：scroll;
}
table > thead > tr > th{
  text-align: center;
  padding: 2px !important;
}
table > tbody > tr{
  height: 40px;
}
.table td{
  text-align: center;
  vertical-align: bottom;
  vertical-align: bottom;
  padding: 2px !important;
}
input.score{
  width: 18px;
  margin: 0px;
  display:inline !important;
}
.score select{
  width: 40px !important;
  padding: 1px !important;
}
</style>
{% endblock %}
{% block content %}
{% include "game/nav.html" %}
<div class="container">
    <div class="row">
        <form class="table-responsive">
            <div class="form-group form-inline">
                <div>
                    <table class="table table-bordered" id="game">
                        <thead>
                            <tr></tr>
                        </thead>
                        <tbody>
                            <tr class="score"></tr>
                            <tr class="summary"></tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-sm">
                    <button id="addLane" type="button" class="btn btn-info">NextLane</button>
                </div>
            </div>
        </form>
    </div>
  </div>
</div>
{{ form }}
{{ form.select.label　}}
{% for radio in form.select %}
    {{ radio.tag }}
    <label>{{ radio.choice_label }}</label>
{% endfor %}
{% endblock %}
{% block extra_js %}
{% load static %}
<script src="{% static 'js/game/game.js' %}"></script>
<script src="{% static 'js/game/calc.js' %}"></script>
{% csrf_token %}
{% endblock %}
